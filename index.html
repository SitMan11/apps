<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <base target="_top">
      <style>
         body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overflow: hidden; /* ป้องกันการเลื่อนเพื่อดูโค้ด */
         }
         iframe {
            pointer-events: none; /* ป้องกันการโต้ตอบกับ iframe โดยตรง */
         }
      </style>
      <script>
         // ป้องกันการคลิกขวา
         document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            alert('การคลิกขวาถูกปิดใช้งานเพื่อปกป้องเนื้อหา');
         });

         // ป้องกันการกดปุ่มลัด
         document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.key === 'u') || 
                e.key === 'F5' || e.key === 'Ctrl') {
               e.preventDefault();
               alert('การเข้าถึงโค้ดถูกจำกัด');
            }
         });

         // พยายามควบคุม iframe (อาจไม่สมบูรณ์เนื่องจาก Cross-Origin)
         window.onload = function() {
            var iframe = document.querySelector('iframe');
            if (iframe) {
               iframe.contentWindow.document.addEventListener('contextmenu', function(e) {
                  e.preventDefault();
               });
            }
         };
      </script>
   </head>
   <body>
      <iframe style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;border: 0;" src="https://app--smart-quote-7ebf766a.base44.app"></iframe>
   </body>
</html>
